<!-- Chat Input -->
<div class="chat-input d-flex justify-content-center align-items-center p-3">
  <form (ngSubmit)="sendMessage()">
    <div class="input-group">
      <input
        autofocus
        type="text"
        class="form-control"
        placeholder="Type a message"
        [(ngModel)]="message"
        name="message"
        autocomplete="off"
        name="message"
        required
      />
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </div>
  </form>
</div>
